<!doctype html>
<html>
<head>
<script>
var http = false; 
 
function pushdata(myval) {
  http =  new XMLHttpRequest();
	
http.open("POST","http://www.aginova.info/phonegap/login.php",true);

http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
http.setRequestHeader("Connection", "close");


http.onreadystatechange = function() {//Call a function when the state changes.
    if(http.readyState == 4 && http.status == 200) {
		var data=http.responseText;
		data=data.split("_");
		if(data[0]=='Success') 
		{
				document.getElementById('userdata').innerHTML=data[1];

	document.getElementById('formdata').style.display='none';
	document.getElementById('datadiv').style.display='block';
		}
		else {
		      document.getElementById('results').innerHTML =http.responseText;
		}
			  

    }
}

http.send("uname="+document.getElementById('uname').value+"&"+"pass="+document.getElementById('pass').value);
 
 

}


</script>

<style type="text/css">
#datadiv {
	position: absolute;
	left: 10px;
	top: 10px;
	width: 230px;
	height: 293px;
	z-index: 1;
	background-color: #FFFFFF;
	display:none
}
</style>
</head>

<body>
<div id="datadiv">Welcome, <span id="userdata"></span></div>
<div id="formdata">
<form name="form1" method="post" >
  <p>
    <label for="uname">Username:</label>
    <input type="text" name="uname" id="uname">
  </p>
  <p>
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass">
  </p>
  <p>
    <input type="button" onClick="pushdata()" name="button" id="button" value="Login">
  </p>
</form>    <span id="results" style="color:red">Authorization Required</span><br>

</div>
</body>
</html>
